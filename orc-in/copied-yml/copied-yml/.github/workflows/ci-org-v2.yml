# .github/workflows/ci-org-v2.yml

name: CI Org v2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CCACHE_DIR: /ws/ccache
  MAKEFLAGS: -j2

jobs:
  cogutil:
    name: CogUtil Job
    runs-on: ubuntu-latest
    container:
      image: opencog/opencog-deps
      options: --user root
      env:
        CCACHE_DIR: /ws/ccache

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory /__w/opencog-central/opencog-central

      - name: Setup ccache Cache
        uses: actions/cache@v4
        with:
          path: /ws/ccache
          key: ccache-cogutil-${{ runner.os }}-${{ hashFiles('cogutil/**') }}
          restore-keys: |
            ccache-cogutil-

      - name: Set MAKEFLAGS
        run: echo "MAKEFLAGS=-j2" >> $GITHUB_ENV

      - name: Configure CMake for CogUtil
        run: |
          mkdir -p cogutil/build
          cd cogutil/build
          cmake ..

      - name: Build CogUtil
        run: |
          cd cogutil/build
          make

      - name: Install CogUtil
        run: |
          cd cogutil/build
          sudo make install
          sudo ldconfig

      - name: Build CogUtil Tests
        run: |
          cd cogutil/build
          make tests

      - name: Run CogUtil Tests
        run: |
          cd cogutil/build
          make check ARGS="$MAKEFLAGS"

      - name: Print CogUtil Test Log
        if: always()
        run: |
          cat cogutil/build/tests/Testing/Temporary/LastTest.log || echo "Test log not found."

      - name: Upload CogUtil Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cogutil
          path: cogutil/build/

  atomspace:
    name: AtomSpace Job
    runs-on: ubuntu-latest
    container:
      image: opencog/opencog-deps
      options: --user root
      env:
        PGHOST: opencog-postgres
        PGUSER: opencog_test
        PGPASSWORD: cheese
        CCACHE_DIR: /ws/ccache

    needs: cogutil

    services:
      opencog-postgres:
        image: opencog/postgres
        env:
          POSTGRES_USER: opencog_test
          POSTGRES_PASSWORD: cheese
          POSTGRES_DB: atomspace_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

